set -g prefix C-a

unbind C-b
bind C-a send-prefix

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind L last-window

# start indexing windows from 1, just like tabs
set -g base-index 1

set -g default-terminal "screen-256color"

# do not rename windows
setw -g automatic-rename off

# window titles
set -g set-titles on

set -sg escape-time 0


# display visible indicator of each pane
#bind-key w display-panes


# swap panes
bind-key -r J swap-pane -D
bind-key -r K swap-pane -U


# copying and pasting
bind-key [ copy-mode
bind-key ] paste-buffer -s \015


# enable mouse support
set -g mouse on

# list all paste buffers (default key is '#')
bind-key b list-buffers

# choose buffer to paste interactively (default key was '=')
bind-key p choose-buffer

# delete the most recently copied buffer of text (default key was '-')
# bind-key x delete-buffer

# Clear scrollback history
bind-key C-k clear-history

# Screen-like key bindings

# new window
bind-key C-c new-window
bind-key c new-window

# quit
bind-key \\ confirm-before kill-server

# displays
bind-key * list-clients


# Split windows like vim

# vim's definition of a horizontal/vertical split is reversed from tmux's
bind-key s split-window -v
bind-key v split-window -h

# resize panes like vim
bind-key -r < resize-pane -L 3
bind-key -r > resize-pane -R 3
bind-key -r + resize-pane -U 1
bind-key -r = resize-pane -D 1


# Statusbar settings

# use vi-style key bindings in the status line
set -g status-keys vi

# amount of time for which status line messages and other indicators
# are displayed. time is in milliseconds.
set -g display-time 2000

# default statusbar colors
set-option -g status-fg white
set-option -g status-bg black

setw -g window-status-style fg=white
setw -g window-status-style bg=black
setw -g window-status-style none

setw -g window-status-current-style fg=yellow
setw -g window-status-current-style bg=black
setw -g window-status-current-style bold

set-option -g status-right '*'

set-option -g status-left ' ‚ùê #S#[default]|'
set-option -g status-right '| #(whoami)@#H#[default]'

set-option -g status-right-length 1000
set-option -g status-left-length 60

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
